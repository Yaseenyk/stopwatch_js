<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="new.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    

    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container-main">
      <div class="indside-container">
        <h1 class="lets-go">Let's Go!</h1>
        <div class="inner-Stopwatch">
          <h2 class="timer" id="stopwatch-hms">00:00:00</h2>
          <div class="hms">
            <h3>Hours</h3>
            <h3>Minutes</h3>
            <h3>Seconds</h3>
          </div>
        </div>
        <div class="images">
            <div class="pause common">
                <img src="pause.png" onclick="stopTheWatch()">
            </div>
            <div class="play common">
                <img src="play.png" onclick="startingwatch()">
            </div>
           
            <div class="reset common" onclick="resetingwatch()">
                <img src="reset.png">
            </div>
        </div>
      </div>
    </div>
    <!-- <script>
        console.log(document.getElementById('stopwatch-hms'))
    </script> -->
    <script src='app.js'></script>
  </body>
</html>
